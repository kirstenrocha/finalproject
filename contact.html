<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Kristi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/fda738b2a8.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <!-- header with logo and social media icons (no links yet) -->
    <header>
      <i class="fab fa-etsy"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook"></i>
    </header>
    <!-- Navbar links need color correct -->
    <navbar class="pagelist">
      <h1 class="header-text">
        <ul>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </ul>
      </h1>
    </navbar>

    <!-- Container and contact form -->
    <div class="container">
      <h2>Contact Form</h2>
      <form action="">
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your first name..."
        />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name..."
        />
        <label for="email">Email:</label>
        <input
          type
          id="text"
          id="email"
          name="Email"
          placeholder="example@geekwise.com"
        />
        <label for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          placeholder="Type here..."
          cols="30"
          rows="10"
        ></textarea>
        <button type="button">Submit</button>
      </form>
    </div>
    <footer>
      <div>Designed by K1</div>
    </footer>
  </body>
</html>
